<!DOCTYPE html>

<!-- These Are All Elements -->
<!-- <tagName> CONTENTS </tagName> -->
<!-- They Are Not Case Sensitive, But Stick With The Naming Convention -->
<!-- Elements Can Nest Within Each Other -->
<!-- Like How The head Element Is Nested Withing The html Element -->
<html>
    <head>
        <title>Basics</title>

    </head>

    <body>
        <!-- Headings -->
        <h1>HELLO WORLD HEADING</h1>
        <h2>HELLO WORLD HEADING</h2>
        <h3>HELLO WORLD HEADING</h3>
        <h4>HELLO WORLD HEADING</h4>
        <h5>HELLO WORLD HEADING</h5>
        <h6>HELLO WORLD HEADING</h6>

        <!-- Simple Text -->
        <p>Hello World!</p>

        <!-- Link -->
        <!-- Make Sure To Add The "https://www." or "http://www." -->
        <a href = "https://www.w3schools.com">Where I am leanring</a>

        <!-- Sort Of Like Pressing Enter On A Google Doc For A New Line -->
        <!-- This Is Considered An Empty ELement-->
        <!-- <tagName> -->
        <br>

        <p>This paragraph contains a line <br>break</p>

        <!-- Showing An Image -->
        <!-- Leaving The Width And Height Alone Keeps Img Orig Dimensions -->
        <!-- Changing Only One Of The Dimensions Resizes Img Proportionally -->
        <img src = "IMG.jpg" alt = "UMMMM" width = "150" height = "">

    </body>

</html>
