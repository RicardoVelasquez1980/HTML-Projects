<!DOCTYPE html>

<html>
    <head>
        <title>
            Button Link

        </title>

        <!-- The First Number In Padding Is The Distance From The Top And The Bottom -->
        <!-- The Second Number In Padding Is The Distance From The Left And The Right -->
        <!-- If There Is Only A Single Number In Padding Then It Is The Same Distance From All Sides -->
        <!-- So Far The "text-align: center" Doesnt Seem To Make A Difference -->
        <!-- The "display: inline-block" Seemed To Have Brought The Link Lower From The Top -->
        <style>
            a:link, a:visited {
                font-size: 30px;
                color: white;
                background-color: rgb(63, 108, 207);
                text-decoration: none;
                padding: 5px 20px;
                text-align: center;
                display: inline-block;

            }

            a:hover, a:active {
                background-color: rgb(25, 63, 147);
                
            }

        </style>

    </head>

    <body>
        <a href = "index.html">Go Back</a>
    </body>

</html>
