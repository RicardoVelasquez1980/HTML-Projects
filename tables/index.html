<!DOCTYPE html>

<html>
    <head>
        <title>Tables</title>
        <link rel = "icon" href = "favicon.ico">

    </head>

    <body>
        <h1>
            Table Basics
        
        </h1>

        <!-- Table Creation -->
        <table>
            <!-- "tr" Stands For "Table Row" -->
            <!-- Table Rows Contain Cells -->
            <tr>
                <!-- "th" Stands For "Table Header" -->
                <!-- They Order From Top(Left) To Bottom(Right) -->
                <!-- By Default The Headers Are Centered And Bold -->
                <th>Dairy</th>
                <th>Meat</th>
                <th>Fruit</th>
                <th>Vegetable</th>

            </tr>

            <tr>
                <!-- "td" Stands For "Table Data" -->
                <!-- Each Cell Contains Table Data And Table Data Can Be Anything, Text, Images, Links, Etc. -->
                <!-- The Table Data In Each Row Must Stay Consistent -->
                <td>milk</td>
                <td><img src = "https://upload.wikimedia.org/wikipedia/commons/a/a3/Rostas_%28ready_and_served%29.JPG" alt = "Beef" style = "width: 20px; height: 20px">beef</td>
                <td>mango</td>
                <td>carrot</td>
                
            </tr>
            
            <tr>
                <td>cheese</td>
                <td>chicken</td>
                <td>apple</td>
                <td>onion</td>

            </tr>
            
            <tr>
                <!-- If A Cell Doesnt Require Anything In It, Create It But Dont Add Data -->
                <!-- Example Below -->
                <td>yogurt</td>
                <td>pork</td>
                <td></td>
                <td>lettuce</td>

            </tr>

        </table>

        <h1>Border</h1>

        

    </body>

</html>
