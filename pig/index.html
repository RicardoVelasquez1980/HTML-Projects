<!DOCTYPE html>

<html>
    <head>
        <title>Project Idea Generator</title>
        <link rel ="icon" href ="favicon.ico">
        <link rel ="stylesheet" href ="style.css">

        <meta charset ="UTF-8">
        <meta name ="viewport" content ="width = device-width, initial-scale = 1.0">
        <meta name ="keywords" content ="project, idea, generator, html">
        <meta name ="description" content ="A generator used to give HTML beginners project ideas, or at least, inspiration
        for project ideas.">

    </head>

    <body>
        <header>
            <h1>P.I.G</h1>
            <p id ="acro">
                <b>P</b>roject <b>I</b>dea <b>G</b>enerator

            </p>

        </header>

        <p id ="desc">
            Need a project an <em>HTML</em> project idea,
            <br>
            
            or at the very least inspiration to come up with your own?
            <br>

            <strong>Just click the button below</strong>

        </p>

        <div style ="text-align: center;">
            <button type="button" id="butt" onclick="generate();">Generate Idea</button>

        </div>

        <div id ="idea">
            <p>

            </p>

        </div>

        <script src ="generator.js"></script>

    </body>

</html>
