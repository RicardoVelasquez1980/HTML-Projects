    <body>
        <h1>URL Basics</h1>
        
        <p>
            The <span title="URL">Uniform Resource Locator</span> is another word for web address.
            The URL can be made of words or an <span title="IP">Internet Protocol</span> address.
            <br>

            A web address, URL, follows these syntax rules:
            <i>scheme://prefix.domain:port/path/filename</i>
            <br>

        </p>
